-名稱：上傳構建工件 用途：動作/上傳-artifact@v4.3.1 與： # 神器名稱 名稱：#可選，預設為工件 #描述要上傳內容的檔案、目錄或通配符模式 路徑： #如果使用提供的路徑沒有找到檔案，則所需的行為。 可用選項： 警告：輸出警告，但不要失敗 錯誤：失敗操作並顯示錯誤訊息 忽略：不要輸出任何警告或錯誤，操作不會失敗  if-no-files-found：#可選，預設為警告 #持續時間之後，工件將在幾天內過期。0表示使用預設保留。 最少1天。 除非從儲存庫設定頁面更改，否則最多90天。  保留日：#可選 # Zlib應用於工件存檔的壓縮級別。 該值可以從0到9：-0：無壓縮-1：最佳速度-6：預設壓縮（與GNU Gzip相同）-9：最佳壓縮 更高的級別將導致更好的壓縮，但需要更長的時間才能完成。 對於不容易壓縮的大檔案，建議值為0，以便上傳速度更快。  壓縮級別：#可選，預設為6 #如果為真，在上傳新工件之前，將刪除具有匹配名稱的工件。 如果為假，如果給定名稱的工件已經存在，則操作將失敗。 如果工件不存在，則不會失敗。  覆蓋：#可選，預設值為false 
